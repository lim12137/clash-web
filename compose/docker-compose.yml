services:
  clash:
    image: ${IMAGE_REF:?IMAGE_REF is required (for example ghcr.io/your-org/clash2web:latest)}
    container_name: clash-meta-manager
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
      - "${MIXED_PORT:-17890}:17890"
      - "${SOCKS_PORT:-7891}:7891"
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      CLASH_SECRET: ${CLASH_SECRET:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
      CLASH_DISABLE_GEOIP: ${CLASH_DISABLE_GEOIP:-1}
      API_PORT: ${API_PORT:-19092}
      PYTHON_BIN: /usr/bin/python3
    cap_add:
      - NET_ADMIN
    volumes:
      - config_data:/root/.config/mihomo
      - scripts_data:/scripts
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  config_data:
  scripts_data:
