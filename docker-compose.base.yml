services:
  clash:
    image: ${IMAGE_REF:?IMAGE_REF is required (for example ghcr.io/your-org/clash2web-base:latest)}
    pull_policy: always
    container_name: clash-meta-manager
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-18080}:80"
      - "${MIXED_PORT:-27890}:17890"
      - "${SOCKS_PORT:-27891}:7891"
    volumes:
      - ./config:/root/.config/mihomo
      - ./scripts:/scripts
      - ./web:/web
      - ./web:/root/.config/mihomo/ui:ro
      - core_data:/opt/mihomo-core
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      CLASH_SECRET: ${CLASH_SECRET:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
      WEB_PORT: ${WEB_PORT:-18080}
      MIXED_PORT: ${MIXED_PORT:-27890}
      SOCKS_PORT: ${SOCKS_PORT:-27891}
      CLASH_DISABLE_GEOIP: ${CLASH_DISABLE_GEOIP:-1}
      API_PORT: ${API_PORT:-19092}
      PYTHON_BIN: /usr/bin/python3
      MIHOMO_CORE_DIR: /opt/mihomo-core
      MIHOMO_BIN: /opt/mihomo-core/mihomo
      CORE_UPDATE_ALLOWED_REPOS: ${CORE_UPDATE_ALLOWED_REPOS:-MetaCubeX/mihomo}
      CORE_UPDATE_REQUIRE_CHECKSUM: ${CORE_UPDATE_REQUIRE_CHECKSUM:-1}
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  core_data:
