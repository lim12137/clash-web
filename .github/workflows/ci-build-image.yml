name: CI Build and Trigger

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/clash2web

jobs:
  test:
    name: Run repository checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Python syntax check
        run: python -m py_compile scripts/api_server.py scripts/merge.py

      - name: Frontend syntax check
        run: node --check web/app.js

  build_image:
    name: Build and publish image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.meta.outputs.images }}
      image_tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  cleanup_old_images:
    name: Cleanup GHCR versions (keep latest)
    runs-on: ubuntu-latest
    needs: build_image
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete non-latest image versions
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const packageRules = [
              // Remove all historical versions of legacy image package.
              { name: "clash-web", keepTag: null, keepNewestIfNoTag: false },
              // Keep latest for active runtime image package.
              { name: "clash2web", keepTag: "latest", keepNewestIfNoTag: true },
            ];

            async function listPackageVersions(scope, packageName, page) {
              if (scope === "user") {
                return github.request(
                  "GET /users/{username}/packages/{package_type}/{package_name}/versions",
                  {
                    username: owner,
                    package_type: "container",
                    package_name: packageName,
                    per_page: 100,
                    page,
                  }
                );
              }
              return github.request(
                "GET /orgs/{org}/packages/{package_type}/{package_name}/versions",
                {
                  org: owner,
                  package_type: "container",
                  package_name: packageName,
                  per_page: 100,
                  page,
                }
              );
            }

            async function deletePackageVersion(scope, packageName, versionId) {
              if (scope === "user") {
                return github.request(
                  "DELETE /users/{username}/packages/{package_type}/{package_name}/versions/{package_version_id}",
                  {
                    username: owner,
                    package_type: "container",
                    package_name: packageName,
                    package_version_id: versionId,
                  }
                );
              }
              return github.request(
                "DELETE /orgs/{org}/packages/{package_type}/{package_name}/versions/{package_version_id}",
                {
                  org: owner,
                  package_type: "container",
                  package_name: packageName,
                  package_version_id: versionId,
                }
              );
            }

            async function fetchAllVersions(scope, packageName) {
              const all = [];
              for (let page = 1; page <= 100; page += 1) {
                const resp = await listPackageVersions(scope, packageName, page);
                const rows = Array.isArray(resp.data) ? resp.data : [];
                all.push(...rows);
                if (rows.length < 100) break;
              }
              return all;
            }

            async function resolveScopeAndVersions(packageName) {
              let scope = "user";
              let versions = [];
              try {
                versions = await fetchAllVersions(scope, packageName);
              } catch (err) {
                if (err && err.status === 404) {
                  scope = "org";
                  versions = await fetchAllVersions(scope, packageName);
                } else {
                  throw err;
                }
              }
              return { scope, versions };
            }

            const summaryRows = [];

            for (const rule of packageRules) {
              const packageName = rule.name;
              const keepTag = rule.keepTag;

              let scope;
              let versions;
              try {
                ({ scope, versions } = await resolveScopeAndVersions(packageName));
              } catch (err) {
                core.warning(
                  `Skip package ${packageName}: ${err?.status || ""} ${err?.message || err}`
                );
                summaryRows.push({
                  packageName,
                  scope: "unknown",
                  total: 0,
                  kept: 0,
                  deleted: 0,
                  failed: 1,
                  note: `resolve failed: ${err?.status || ""}`,
                });
                continue;
              }

              if (!versions.length) {
                core.notice(`No GHCR versions found for ${owner}/${packageName}.`);
                summaryRows.push({
                  packageName,
                  scope,
                  total: 0,
                  kept: 0,
                  deleted: 0,
                  failed: 0,
                  note: "empty",
                });
                continue;
              }

              versions.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
              const keepIds = new Set();

              if (keepTag) {
                for (const v of versions) {
                  const tags = v?.metadata?.container?.tags || [];
                  if (tags.includes(keepTag)) keepIds.add(v.id);
                }
                if (!keepIds.size && rule.keepNewestIfNoTag) {
                  keepIds.add(versions[0].id);
                  core.warning(
                    `Package ${packageName}: no '${keepTag}' tag found. Keep newest id=${versions[0].id}.`
                  );
                }
              }

              let kept = 0;
              let deleted = 0;
              let failed = 0;

              for (const version of versions) {
                const versionId = version.id;
                const tags = version?.metadata?.container?.tags || [];
                if (keepIds.has(versionId)) {
                  kept += 1;
                  core.info(`Keep ${packageName} version ${versionId} tags=[${tags.join(", ")}]`);
                  continue;
                }
                try {
                  await deletePackageVersion(scope, packageName, versionId);
                  deleted += 1;
                  core.info(`Deleted ${packageName} version ${versionId} tags=[${tags.join(", ")}]`);
                } catch (err) {
                  failed += 1;
                  core.warning(
                    `Failed to delete ${packageName} version ${versionId}: ${err?.status || ""} ${err?.message || err}`
                  );
                }
              }

              summaryRows.push({
                packageName,
                scope,
                total: versions.length,
                kept,
                deleted,
                failed,
                note: keepTag ? `keepTag=${keepTag}` : "delete-all",
              });
            }

            core.summary.addHeading("GHCR Cleanup Result").addRaw(`owner: ${owner}\n`).addEOL();
            for (const row of summaryRows) {
              core.summary
                .addRaw(
                  `package=${row.packageName} scope=${row.scope} total=${row.total} kept=${row.kept} deleted=${row.deleted} failed=${row.failed} note=${row.note}\n`
                );
            }
            await core.summary.write();

  package_compose:
    name: Package compose directory
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build compose bundle
        env:
          IMAGE_NAME: ${{ needs.build_image.outputs.image_name }}
          IMAGE_TAGS: ${{ needs.build_image.outputs.image_tags }}
        run: |
          set -eu
          mkdir -p dist/compose
          cp compose/docker-compose.yml dist/compose/docker-compose.yml
          cp compose/.env.example dist/compose/.env.example
          cp compose/README.md dist/compose/README.md

          IMAGE_REF="$(printf '%s\n' "${IMAGE_TAGS}" | head -n 1)"
          if [ -z "${IMAGE_REF}" ]; then
            IMAGE_REF="${IMAGE_NAME}:latest"
          fi

          {
            echo "IMAGE_REF=${IMAGE_REF}"
            echo "TZ=Asia/Shanghai"
            echo "API_PORT=19092"
            echo "CLASH_SECRET="
            echo "ADMIN_TOKEN="
            echo "WEB_PORT=80"
            echo "MIXED_PORT=17890"
            echo "SOCKS_PORT=7891"
          } > dist/compose/.env

      - name: Upload compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: compose-directory
          path: dist/compose
          if-no-files-found: error

      - name: Workflow summary
        run: |
          echo "Compose artifact: compose-directory" >> "$GITHUB_STEP_SUMMARY"
          echo "Default IMAGE_REF: $(grep '^IMAGE_REF=' dist/compose/.env | cut -d= -f2-)" >> "$GITHUB_STEP_SUMMARY"

  trigger_github:
    name: Trigger GitHub follow-up workflow
    runs-on: ubuntu-latest
    needs:
      - build_image
      - package_compose
    permissions:
      contents: write
    steps:
      - name: Create repository dispatch event
        uses: actions/github-script@v7
        env:
          IMAGE_NAME: ${{ needs.build_image.outputs.image_name }}
          IMAGE_TAGS: ${{ needs.build_image.outputs.image_tags }}
        with:
          script: |
            const tags = process.env.IMAGE_TAGS
              .split("\n")
              .map((tag) => tag.trim())
              .filter(Boolean);

            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: "image_built",
              client_payload: {
                image: process.env.IMAGE_NAME,
                tags,
                sha: context.sha,
                ref: context.ref
              }
            });

      - name: Workflow summary
        run: |
          echo "Dispatched image_built event."
          echo "Image: ${{ needs.build_image.outputs.image_name }}"
          echo "Tags:"
          echo "${{ needs.build_image.outputs.image_tags }}"
