name: CI Build and Trigger

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/clash2web

jobs:
  test:
    name: Run repository checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Python syntax check
        run: python -m py_compile scripts/api_server.py scripts/merge.py

      - name: Frontend syntax check
        run: node --check web/app.js

  build_image:
    name: Build and publish image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.meta.outputs.images }}
      image_tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  package_compose:
    name: Package compose directory
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build compose bundle
        env:
          IMAGE_NAME: ${{ needs.build_image.outputs.image_name }}
          IMAGE_TAGS: ${{ needs.build_image.outputs.image_tags }}
        run: |
          set -eu
          mkdir -p dist/compose
          cp compose/docker-compose.yml dist/compose/docker-compose.yml
          cp compose/.env.example dist/compose/.env.example
          cp compose/README.md dist/compose/README.md

          IMAGE_REF="$(printf '%s\n' "${IMAGE_TAGS}" | head -n 1)"
          if [ -z "${IMAGE_REF}" ]; then
            IMAGE_REF="${IMAGE_NAME}:latest"
          fi

          {
            echo "IMAGE_REF=${IMAGE_REF}"
            echo "TZ=Asia/Shanghai"
            echo "API_PORT=19092"
            echo "CLASH_SECRET="
            echo "ADMIN_TOKEN="
            echo "WEB_PORT=80"
            echo "MIXED_PORT=17890"
            echo "SOCKS_PORT=7891"
          } > dist/compose/.env

      - name: Upload compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: compose-directory
          path: dist/compose
          if-no-files-found: error

      - name: Workflow summary
        run: |
          echo "Compose artifact: compose-directory" >> "$GITHUB_STEP_SUMMARY"
          echo "Default IMAGE_REF: $(grep '^IMAGE_REF=' dist/compose/.env | cut -d= -f2-)" >> "$GITHUB_STEP_SUMMARY"

  trigger_github:
    name: Trigger GitHub follow-up workflow
    runs-on: ubuntu-latest
    needs:
      - build_image
      - package_compose
    permissions:
      contents: write
    steps:
      - name: Create repository dispatch event
        uses: actions/github-script@v7
        env:
          IMAGE_NAME: ${{ needs.build_image.outputs.image_name }}
          IMAGE_TAGS: ${{ needs.build_image.outputs.image_tags }}
        with:
          script: |
            const tags = process.env.IMAGE_TAGS
              .split("\n")
              .map((tag) => tag.trim())
              .filter(Boolean);

            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: "image_built",
              client_payload: {
                image: process.env.IMAGE_NAME,
                tags,
                sha: context.sha,
                ref: context.ref
              }
            });

      - name: Workflow summary
        run: |
          echo "Dispatched image_built event."
          echo "Image: ${{ needs.build_image.outputs.image_name }}"
          echo "Tags:"
          echo "${{ needs.build_image.outputs.image_tags }}"

