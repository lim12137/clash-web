name: Build Base Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.base"
      - "entrypoint.sh"
      - "nginx.conf"
      - ".github/workflows/on-image-built.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: base-image-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/clash2web-base

jobs:
  build_base:
    name: Build and publish base image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Workflow summary
        run: |
          echo "Base image published." >> "$GITHUB_STEP_SUMMARY"
          echo "Image: ${{ env.GHCR_IMAGE }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Tags:" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.meta.outputs.tags }}" >> "$GITHUB_STEP_SUMMARY"
